<div class="w-full max-w-3xl">

    <!-- Form -->
    <form [formGroup]="accountForm">
        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">Profile settings</div>
        </div>
        <div class="w-full max-w-3xl">
            <!-- Upload Photo -->
            <div class="form-group margin-bottom10">
                <div class="col-md-12">
                    <div class="">
                        <mat-label *transloco="let t">{{ t("Upload photo") }}</mat-label>
                        <input type="file" class="form-control height50 txt-22 btnUploadImg"
                            (change)="uploadPhoto($event)" style="display: block; margin-top: 5px;" />
                    </div>
                    <!-- Uploaded Photo Preview -->
                    <img src="{{ photo }}" class="w-64 ..." height="150px" width="200px" />
                </div>
            </div>

            <!-- First Name -->
            <div class="sm:col-span-2 mb-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>First Name</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:user'" matPrefix></mat-icon>
                    <input [formControlName]="'firstName'" matInput />
                </mat-form-field>
            </div>

            <!-- Last Name -->
            <div class="sm:col-span-2">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Last Name</mat-label>
                    <input [formControlName]="'lastName'" matInput />
                </mat-form-field>
            </div>

            <!-- Username -->
            <div class="sm:col-span-4">
                <mat-form-field class="fuse-mat-emphasized-affix w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Username</mat-label>
                    <div class="text-secondary" matPrefix>MskAcademy.com/</div>
                    <input [formControlName]="'username'" matInput />
                </mat-form-field>
            </div>

            <!-- About-->
            <!-- <div class="sm:col-span-4">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>About</mat-label>
                    <textarea matInput [formControlName]="'about'" cdkTextareaAutosize
                        [cdkAutosizeMinRows]="5"></textarea>
                </mat-form-field>
                <div class="mt-1 text-md text-hint">Brief description for your profile.</div>
            </div> -->
        </div>

        <!-- Divider-->
        <div class="my-10 border-t"></div>

        <!-- Section -->
        <div class="w-full">
            <div class="text-xl">Personal Information</div>
        </div>
        <div class="grid sm:grid-cols-4 gap-6 w-full mt-8">
            <!-- Email -->
            <div class="sm:col-span-2">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Email</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:envelope'" matPrefix></mat-icon>
                    <input [formControlName]="'email'" matInput />
                </mat-form-field>
            </div>

            <!-- Contact number -->
            <div class="sm:col-span-2">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Phone</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:phone'" matPrefix></mat-icon>
                    <input [formControlName]="'phone'" matInput />
                </mat-form-field>
            </div>

            <!-- Country -->
            <div class="sm:col-span-2">
                <mat-form-field class="w-full" [subscriptSizing]="'dynamic'">
                    <mat-label>Country</mat-label>
                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:map-pin'" matPrefix></mat-icon>
                    <mat-select required placeholder="Choose.." [formControlName]="'country'">
                        <mat-option *ngFor="let item of Countries" [value]="item.IdCountry">{{ item.NameEN}}</mat-option>
                    </mat-select>
                </mat-form-field>
            </div>
        </div>

        <!-- Divider -->
        <div class="mt-11 mb-10 border-t"></div>

        <!-- Actions -->
        <div class="flex items-center justify-end">
            <button mat-flat-button type="reset" class="reset-button" color="warn">Reset</button>
            <button class="ml-4" mat-flat-button type="submit" class="submit-button" color="primary" (click)="submit()">Save</button>
        </div>
    </form>
</div>
