<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate" *transloco="let t">
                    {{ t("My certificates") }}
                </h2>
            </div>
        </div>
    </div>
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- Autocomplete Search Form Field -->
        <mat-form-field *transloco="let t">
            <mat-label>{{ t("Search") }}</mat-label>
            <input type="text" placeholder="Search.." (blur)="applyFilter($event)" matInput [formControl]="myControl"
                [matAutocomplete]="auto" #input />
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">{{ option }}</mat-option>
            </mat-autocomplete>
        </mat-form-field>

        <div class="mat-elevation-z8 max-w-8xl bg-card rounded-2xl shadow overflow-hidden">
            <table mat-table [dataSource]="dataSource" matSort class="table-fixed">
                <!-- Certificate Title Column -->
                <ng-container matColumnDef="CertificateTitle" *transloco="let t">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-1/6">
                        {{ t("Certificate Title") }}
                    </th>
                    <td mat-cell *matCellDef="let element" class="w-1/6">
                        {{ element.CertificateTitle }}
                    </td>
                </ng-container>

                <!-- Courses Name Column -->
                <ng-container matColumnDef="CourseName" *transloco="let t">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-1/6">
                        {{ t("Course Title") }}
                    </th>
                    <td mat-cell *matCellDef="let element" class="w-1/6">
                        {{ element.CourseName }}
                    </td>
                </ng-container>

                <!-- Date earned -->
                <ng-container matColumnDef="DateEarned" *transloco="let t">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-1/6">
                        {{ t("Date Earned") }}
                    </th>
                    <td mat-cell *matCellDef="let element" class="w-1/6">
                        {{ element.DateEarned | date }}
                    </td>
                </ng-container>

                <!-- Actions Column -->
                <ng-container matColumnDef="Actions" *transloco="let t">
                    <th mat-header-cell *matHeaderCellDef class="w-1/6">
                        {{ t("Actions") }}
                    </th>
                    <td mat-cell *matCellDef="let element" class="w-1/6">
                        <!-- Print Button -->
                        <button mat-raised-button color="primary" (click)="openPrintPage(element)">
                            <mat-icon svgIcon="heroicons_outline:printer"></mat-icon>
                        </button>
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                <!-- Row shown when there is no matching data in the search form. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4" *transloco="let t">
                        {{ t("You didn't earn any certificate yet.") }}
                    </td>
                </tr>
            </table>
            <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </div>
</div>
