<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent"
    >
        <div class="flex-1 min-w-0">
            <!-- Breadcrumbs -->
            <div class="flex flex-wrap items-center font-medium">
                <div>
                    <a
                        class="whitespace-nowrap text-primary-500"
                        *transloco="let t"
                        >{{ t("Category interface") }}</a
                    >
                </div>
                <div class="flex items-center ml-1 whitespace-nowrap">
                    <mat-icon class="icon-size-5 text-secondary"
                        >chevron_right</mat-icon
                    >
                    <a class="ml-1 text-primary-500" *transloco="let t">{{
                        t("Forms")
                    }}</a>
                </div>
            </div>
            <!-- Title -->
            <div class="mt-2">
                <h2
                    class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate"
                    *transloco="let t"
                >
                    {{ t("Add categories") }}
                </h2>
            </div>
        </div>
    </div>
    <style>
        .button-container {
            display: flex;
            justify-content: flex-end;
            /* Aligns buttons to the right */
            gap: 10px;
            /* Adds space between buttons */
        }
    </style>
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <div class="max-w-8xl">
            <h2
                class="text-2xl md:text-3xl font-extrabold leading-7 sm:leading-10 truncate"
                *transloco="let t"
            >
                {{ t("Please fill the form:") }}
            </h2>

            <form
                class="flex flex-col mt-8 p-8 pb-4 bg-card rounded-2xl shadow overflow-hidden"
                *transloco="let t"
                [formGroup]="categoryForm"
                #categoryNgForm="ngForm"
            >
                <!-- Title & Description -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <!-- Title -->
                    <mat-form-field [ngClass]="formFieldHelpers">
                        <mat-label>{{ t("Title English") }}</mat-label>
                        <input
                            matInput
                            type="text"
                            [formControlName]="'TitleEn'"
                        />
                        <mat-icon
                            matSuffix
                            svgIcon="heroicons_solid:user-circle"
                            class="icon-size-5"
                        ></mat-icon>
                    </mat-form-field>

                    <!-- Title FR -->
                    <mat-form-field [ngClass]="formFieldHelpers">
                        <mat-label>{{ t("Title French") }}</mat-label>
                        <input
                            matInput
                            type="text"
                            [formControlName]="'TitleFr'"
                        />
                        <mat-icon
                            matSuffix
                            svgIcon="heroicons_solid:user-circle"
                            class="icon-size-5"
                        ></mat-icon>
                    </mat-form-field>

                    <!-- Title AR -->
                    <mat-form-field [ngClass]="formFieldHelpers">
                        <mat-label>{{ t("Title Arabe") }}</mat-label>
                        <input
                            matInput
                            type="text"
                            [formControlName]="'TitleAr'"
                        />
                        <mat-icon
                            matSuffix
                            svgIcon="heroicons_solid:user-circle"
                            class="icon-size-5"
                        ></mat-icon>
                    </mat-form-field>

                    <!-- Description -->
                    <mat-form-field [ngClass]="formFieldHelpers">
                        <mat-label>{{ t("Description") }}</mat-label>
                        <input
                            matInput
                            type="text"
                            [formControlName]="'Description'"
                        />
                        <mat-icon
                            matSuffix
                            svgIcon="heroicons_solid:user-circle"
                            class="icon-size-5"
                        ></mat-icon>
                    </mat-form-field>
                </div>

                <!-- Parent Category & Category Image -->
                <div class="grid grid-cols-1 sm:grid-cols-2 gap-6">
                    <!-- Parent Category  
                    <mat-form-field [ngClass]="formFieldHelpers">
                        <mat-label>{{ t("Parent Category") }}</mat-label>
                        <mat-select formControlName="ParentCategory">
                            <mat-option
                                *ngFor="let item of ParentCategories"
                                [value]="item.IdParentCateg"
                                >{{ item.NameEN }}</mat-option
                            >
                        </mat-select>
                    </mat-form-field>-->
                    <!-- Upload Photo -->
                    <div class="form-group margin-bottom10">
                        <div class="col-md-12">
                            <div class="">
                                <mat-label *transloco="let t">{{
                                    t("Upload Photo")
                                }}</mat-label>
                                <input
                                    type="file"
                                    class="form-control height50 txt-22 btnUploadImg"
                                    (change)="uploadPhoto($event)"
                                />
                            </div>
                            <!-- Uploaded Photo Preview -->
                        <img src="{{ photo }}" class="w-64 ..." height="150px" width="200px" />
                        </div>
                    </div>
                </div>

                <!-- Submit and Reset Buttons -->
                <div class="button-container">
                    <button
                        mat-flat-button
                        type="reset"
                        class="reset-button"
                        color="warn"
                    >
                        {{ t("Reset") }}
                    </button>
                    <button
                        mat-flat-button
                        type="submit"
                        class="submit-button"
                        color="primary"
                        (click)="submit()"
                    >
                        {{ t("Submit") }}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
