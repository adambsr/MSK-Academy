<div class="flex flex-col flex-auto min-w-0">
    <!-- Header -->
    <div
        class="flex flex-col sm:flex-row flex-0 sm:items-center sm:justify-between p-6 sm:py-8 sm:px-10 border-b bg-card dark:bg-transparent">
        <div class="flex-1 min-w-0">
            <!-- Title -->
            <div class="mt-2">
                <h2 class="text-3xl md:text-4xl font-extrabold tracking-tight leading-7 sm:leading-10 truncate"
                    *transloco="let t">
                    {{ t("My badges") }}
                </h2>
            </div>
        </div>
    </div>
    <!-- Main -->
    <div class="flex-auto p-6 sm:p-10">
        <!-- Autocomplete Search Form Field -->
        <mat-form-field *transloco="let t">
            <mat-label>{{ t("Search") }}</mat-label>
            <input type="text" placeholder="Search.." (blur)="applyFilter($event)" matInput [formControl]="myControl"
                [matAutocomplete]="auto" #input />
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                @for (option of filteredOptions | async; track option) {
                <mat-option [value]="option">{{ option }}</mat-option>}
            </mat-autocomplete>
        </mat-form-field>

        <div class="mat-elevation-z8 max-w-8xl bg-card rounded-2xl shadow overflow-hidden">
            <table mat-table [dataSource]="dataSource" matSort class="table-fixed">
                <!-- Course Image Column -->
                <ng-container matColumnDef="photoBadge" *transloco="let t">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-1/12">
                        {{ t("Badge picture") }}
                    </th>
                    <td mat-cell *matCellDef="let element" class="w-1/6">
                        <img [src]="getPhotoBadge(element.PhotoBadge)" alt="Badge Photo" style="width: 100px; height: 100px;">
                    </td>
                </ng-container> 

                <!-- Badge Name Column -->
                <ng-container matColumnDef="nameBadge" *transloco="let t">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-1/12">
                        {{ t("Badge name") }}
                    </th>
                    <td mat-cell *matCellDef="let element" class="w-1/6">
                        {{ element.NameBadge }}
                    </td>
                </ng-container>

                <!-- badge description Column -->
                <ng-container matColumnDef="descriptionBadge" *transloco="let t">
                    <th mat-header-cell *matHeaderCellDef mat-sort-header class="w-1/6">
                        {{ t("Badge description") }}
                    </th>
                    <td mat-cell *matCellDef="let element" class="w-1/6">
                        {{ element.DescriptionBadge }}
                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

                <!-- Row shown when there is no matching data in the search form. -->
                <tr class="mat-row" *matNoDataRow>
                    <td class="mat-cell" colspan="4" *transloco="let t">
                        {{ t("No badges found.") }}
                    </td>
                </tr>
            </table>
            <div class="flex justify-end">
                <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
                    aria-label="Select page of badges"></mat-paginator>
            </div>
        </div>
    </div>
</div>
